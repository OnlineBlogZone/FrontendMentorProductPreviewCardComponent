<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="banner-container">
        <img src="images/image-product-desktop.jpg" alt="Image of Gabrielle Essence Eau De Parfum" class="banner-container__image">
      </div>
      <section class="content">
        <div class="content__wrapper">
          <p class="content__category">Perfume</p>
          <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="content__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="pricing">
            <span class="pricing--current">$149.99</span>
            <s class="pricing--old">$169.99</s>
          </div>

          <button class="cta">
            <img src="images/icon-cart.svg" alt="Cart icon beloning to the Add to Cart button" aria-hidden="true">
            <span class="cta__text">Add to Cart</span>
          </button>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="www.onlineblogzone.com/author/matthias">Matthias</a>.
  </footer>
</body>

</html>
